<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // write a javascript function program that takes an array of strings as input
        // and returns a new array with strings sorted in alphabetical order
           function sortArray(arr){
            return arr.sort()
           } 
           console.log(sortArray(['z','f','x','g','a']))

        // write a javascript program that accepts a string as input and returns the same 
        // string with the first letter capitalized 
            function capitalLetter(str){
                return str.charAt(0).toUpperCase()+str.slice(1)
            }  
            console.log(capitalLetter('hello'))

        // write a Javascript program that prompts the user to enter two strings and checks
        // if they are anagrams for each other
          function angram(str1,str2){
            const str1_sort=str1.toLowerCase().split('').sort().join('')
            const str2_sort=str2.toLowerCase().split('').sort().join('')
            return str1_sort===str2_sort
          }
          console.log(angram('silent','listen'))   
          
        // write a JAvascript program to reverse a given string
           function reverseStr(str){
            return str.split('').reverse().join('')
           }  
           console.log(reverseStr('hello world'))

        // write a javascript function to check awhether function is blank or not
            function string_blank(input){
                if(input.length==0){
                    return false
                }else{
                    return true
                }
            }   
            console.log(string_blank(''))
            console.log(string_blank('testing','hello'))

        //filtering and mapping odd numbers and double the eleements 
           let number=[1,2,3,4,5,6,7,8]
           let result=number.filter(num=>num%2!=0)
                           .map(square=>square*2)
            console.log(result)  
            
        // filtering and mapping products with a certain price and name
        let products=[{id:101,name:'Laptop',price:809},{id:102,name:'mobile',price:300},
        {id:103,name:'tablet',price:700}]
           let product_res=products.filter(product=>product.price>500)
             .map(pname=>({name:pname.name,price:pname.price}))
           console.log(product_res) 

    </script>
